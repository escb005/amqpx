
version: '3.3'
services:
  rabbitmq:
    image: docker.io/bitnami/rabbitmq:latest
    ports:
      #- '4369:4369'
      #- '5551:5551'
      #- '5552:5552'
      - 5671:5672 # healthy rabbitmq
      #- '25672:25672'
      # user interface
      - '15672:15672'
    environment:
      RABBITMQ_NODE_TYPE: stats
      RABBITMQ_USERNAME: admin
      RABBITMQ_PASSWORD: password
      RABBITMQ_DISK_FREE_RELATIVE_LIMIT: 0.1
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 0.5
      # See: https://www.rabbitmq.com/access-control.html#loopback-users
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit loopback_users []"
    networks:
      - rabbitnet

  rabbitmq-broken:
    image: docker.io/bitnami/rabbitmq:latest
    ports:
      #- '14369:4369'
      #- '15551:5551'
      #- '15552:5552'
      - 5670:5672 # broken rabbitmq
      #- '35672:25672'
      # user interface
      - '25672:15672'
    environment:
      RABBITMQ_NODE_TYPE: stats
      RABBITMQ_USERNAME: admin
      RABBITMQ_PASSWORD: password
      #RABBITMQ_DISK_FREE_RELATIVE_LIMIT: 100
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 1000
      # See: https://www.rabbitmq.com/access-control.html#loopback-users
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit loopback_users []"
    networks:
      - rabbitnet

